sudo: required
language: go
go:
- 1.8.x
- 1.9.x
env:
  global:
  - secure: 
  - secure: 
services:
- docker
script:
- make hcdev
- TEST_FLAGS='-v -coverprofile=$(pkg_path)/coverage.txt -covermode=atomic' make -e test
cache:
  directories:
  - $GOPATH/src/gx
after_success:
- bash <(curl -s https://codecov.io/bash)
- if [ "$TRAVIS_BRANCH" == "master" ]; then cd docker; docker build -t "holochain/holochain-proto" .; cd ..; fi
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push holochain/holochain-proto; fi
- if [ "$TRAVIS_BRANCH" == "589-docker-updates" ]; then cd docker; docker build -t "holochain/holochain-proto:develop" .; cd ..; fi
- if [ "$TRAVIS_BRANCH" == "589-docker-updates" ]; then docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push holochain/holochain-proto:develop; fi
