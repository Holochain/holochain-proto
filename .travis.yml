os:
  - linux

language: go

install:
  - make hc && hc init node@example.com

script:
  - make work && go test -v -race -coverprofile=coverage.txt -covermode=atomic ./... && make pub
  - hc --debug --verbose clone --force examples/sample examples-sample && hc --debug --verbose test examples-sample

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
    directories:
        - $GOPATH/src/gx
